<div class="wrap">
  <app-calc-display #childDisp></app-calc-display>

  <div class="calculatorButtons">
    <div class="topButtons">
      <app-calc-button
        *ngFor="let button of buttons.top"
        [id]="button.selector"
        [buttonRenderVal]="button.render"
        (click)="childDisp.updateDisplay(button)"
      >
      </app-calc-button>
    </div>

    <div class="bottomButtons">
      <app-calc-button
        *ngFor="let button of buttons.bottom"
        [id]="button.selector"
        [buttonRenderVal]="button.render"
        (click)="childDisp.updateDisplay(button)"
      >
      </app-calc-button>
    </div>
  </div>
</div>
